name: ReactJS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
     
    
  
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
      
      
  
    - name: Install dependencies
      run: npm install
    
   

    - name: Dev
      run: npm run dev
   
